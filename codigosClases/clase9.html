let miPromesa = new Promise(function(resolve, reject) {
    // Simular una tarea que toma tiempo (por ejemplo, una solicitud a un servidor)
    setTimeout(function() {
        let exito = false; // Cambiar a false para simular un fallo
        if (exito) {
            resolve("La terea fue completada con éxito");
        } else {
            reject("Hubo un problema al completar la terea");
        }
    }, 2000); // Simulamos una tarea que toma 2 segundos
});
// Utilizar la Promesa
